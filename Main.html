<div class="container-fluid">
<h1 align="center"> Daily Expense Tracker</h1>

<div class="row">
  <div class="col-md-6">
  <h3>Daily Expense Data</h3>
  <form name = "myform">
  <div class="form-group">
  <fieldset class="form-group col-xs-6">
    <label for="Grrage">Garrage Fare</label>
    <input type="Grrage" class="form-control" name="Grrage" id="Grrage1" placeholder="Grrage"/>
    </fieldset>
    <fieldset class="form-group col-xs-6">
      <label for="Misce">Misc Cost</label>
    <input type="Misce" class="form-control" name="Misce" id="Misc1" placeholder="Misce"/>
    </fieldset>
  </div>
  
  <div class="form-group">
   <fieldset class="form-group col-xs-6">
    <label for="Tarin">Train Fare</label>
    <input type="Tarin" class="form-control" name="Tarin" id="Tarin1" placeholder="Tarin"/>
    </fieldset>
  </div>  
  
  <div class="form-group">
   <fieldset class="form-group col-xs-6">
    <label for="Auto">Auto/Bus Fare</label>
    <input type="Auto" class="form-control" name="Auto" id="Auto1" placeholder="Auto"/>
    </fieldset>
  </div>  
  
  <div class="form-group">
   <fieldset class="form-group col-xs-6">
    <label for="Lunch">Lunch Cost</label>
    <input type="Lunch" class="form-control" name="Lunch" id="Lunch1" placeholder="Lunch"/>
    </fieldset>
  </div> 
  
  <div class="form-group">
   <fieldset class="form-group col-xs-6">
    <label for="Grocery">Grocery Cost</label>
    <input type="Grocery" class="form-control" name="Grocery" id="Grocery1" placeholder="Grocery"/>
    </fieldset>
  </div> 
  
  <div class="form-group">
   <fieldset class="form-group col-xs-6">
    <label for="Gas">Gas Cost</label>
    <input type="Gas" class="form-control" name="Gas" id="Gas1" placeholder="Gas"/>
    </fieldset>
  </div> 
  
  <div class="form-group">
   <fieldset class="form-group col-xs-6">
    <label for="Eletric">Eletric Bill</label>
    <input type="Eletric" class="form-control" name="Eletric" id="Eletric1" placeholder="Gas"/>
    </fieldset>
  </div> 
 
  
  <div class="form-group">
   <fieldset class="form-group col-xs-6">
  <input type="button" name="submit" value="submit" onclick = "calc()" >
    <label for="Sum">Total Expenditure</label>
    <input type="text"  class="form-control" name="Sum" >
    </fieldset>
    
</form>
  
</div>

<script type="text/javascript">

function calc()
{
	  val1=parseInt(myform.Grrage.value);
	  val2=parseInt(myform.Misce.value);
	  val3=parseInt(myform.Tarin.value);
	  val4=parseInt(myform.Auto.value);
	  val5=parseInt(myform.Lunch.value);
	  val6=parseInt(myform.Grocery.value);
	  val7=parseInt(myform.Gas.value);
	  val8=parseInt(myform.Eletric.value);
	
	  result = val1+val2+val3+val4+val5+val6+val7+val8;
	  
	  

	  	  myform.Sum.value=result;
}

</script>

 
</body>
